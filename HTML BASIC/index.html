<!DOCTYPE html>
<html>
    <head>
        <title>HTML Basics</title>
        <!-- charset : character encoding, utf-8 : supports to display all languages -->
        <meta charset="utf-8">
        <!-- keywords: it specifies the list of keywords which used by the search engines to search for an apt website -->
        <meta name="keywords" content="html, html basics">
        <!-- description: gives the website description and is shown on main page when you google the website -->
        <meta name="description" content="This is HTML Basic tutorial">
        <!-- author: specifies the author of the page -->
        <meta name="author" content="suman ghosh">

    </head>
    <body>
       <h1>Welcome to Frontend Module 1, April 2023</h1>    
    </body>


</html>
